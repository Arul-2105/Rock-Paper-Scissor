<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your move:</p>
        <div class="choices">
            <button id="rock">&#x1F44A</button>
            <button id="paper">&#x1F590</button>
            <button id="scissors">&#x270c</button>
        </div>
        <div class="result">
            <h2>Player Choice:<span id="playerChoice"></span></h2>
            <h2>Computer Choice:<span id="botChoice"></span></h2>
            <h2>Result:<span id="result"></span></h2>
            <p id="scores">
            Your score : <span id="user-score">0</span><br>
            Computer score : <span id="computer-score">0</span>
        </p>
        </div>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
